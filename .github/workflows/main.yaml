name: Release Charts

on:
  push:
    branches:
      - master

jobs:
  build-push:
    runs-on: ubuntu-latest
    env:
      ENV_FILE: ${{ vars.ENV_FILE }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Check go version
        run: go version

      - name: Create env file
        run: |
          touch .env
          echo $ENV_FILE >> .env

      - name: Debug - Display Contents of .env
        run: cat .env
      
      - name: Change permissions of .env
        run: chmod 664 .env

      - name: list of files
        run: ls -la

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
    
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/fundhub-api:latest

